apiVersion: apps/v1
kind: Deployment
metadata:
  name: tetris-nginx
spec:
  selector:
    matchLabels:
      app: tetris-nginx
  replicas: 1
  template:
    metadata:
      labels:
        app: tetris-nginx
    spec:
      containers:
        - name: tetris-nginx
          image: "tiblue/tetris-nginx"
          ports:
            - name: http
              containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: tetris-nginx-sv
spec:
  selector:
    app: tetris-nginx
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tetris-nginx-sv-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  rules:
    - host: student.cloud.htl-leonding.ac.at
      http:
        paths:
          - path: /j.rathberger/tetris(/|$)(.*)$
            pathType: Prefix
            backend:
              service:
                name: tetris-nginx-sv
                port:
                  number: 8080
